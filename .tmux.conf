#plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'

#set tmux prefix and unbind previous prefix command
set -g prefix C-a
unbind C-b

#enable sending prefix to application in tmux with double press
bind C-a send-prefix

#set delay between prefix and command
set -s escape-time 1

#set base index for windows and panes
set -g base-index 1
set -g pane-base-index 1

#reload config command and display message
bind r source-file ~/.tmux.conf \; display "Reloaded successfully"

#split windows with | and -
bind | split-window -h
bind - split-window -v

#move between panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#quickly cycle between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#enable/disable mouse
set -g mouse off

#set default terminal mode to 256color
set -g default-terminal "screen-256color"

#set status line's colors
set -g status-style fg=white,bold,bg=black
#set color of window list
setw -g window-status-style fg=cyan,bg=black
#set color of active window
setw -g window-status-current-style fg=white,bold,bg=red
#colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow
#set active pane normal, other shaded out
setw -g window-style fg=colour240,bg=black
setw -g window-active-style fg=white,bg=black

#colors for tmux command line
set -g message-style fg=white,bold,bg=black

#alter status line

set -g status-left "#[fg=green]Session: #S  #[fg=yellow]Window: #I  #[fg=cyan]Pane: #P"
set -g status-right '#[fg=red]#h #[fg=cyan]%d %b %R'
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 60

#update status line interval
set -g status-interval 15

#activity alerts for other windows
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-activity-style fg=white,bg=green
